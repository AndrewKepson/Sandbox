<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/marquee-styles.css" />
    <title>Marquee Testing - Shoes For Sale</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <div class="card-upper">
                    <div class="upper-marquee">
                        <marquee scrolldelay="60">
                            The Only Shoes To Take You Through the 21st Century
                        </marquee>
                    </div>
                    <div class="upper-photo" style="display: flex; justify-content: center; align-items: center;">
                        <img src="../images/nike-airmax-1.jpg" alt="" style="width: 100%; max-height: 100%;">
                    </div>
                </div>
                <div class="card-lower-left">
                    <div class="card-text">
                        <p>
                            Learn more about the latest evolution in CryptoKicks
                        </p>
                    </div>
                </div>
                <div class="card-lower-right">
                    <div class="cta">Buy Now</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
